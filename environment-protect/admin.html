<!DOCTYPE html>
<!--suppress HtmlUnknownTag, HtmlUnknownAttribute, JSUnresolvedLibraryURL -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>环境保护宣传网站 管理员 - 【网站设计比赛】</title>
    <link rel="shortcut icon" href="images/favicon.png">

    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>


    <!-- element-ui -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

    <link rel="stylesheet" href="css/admin.css">

    <script src="js/Interface.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
    <script src="js/util.js"></script>
</head>

<body>
<!-- 顶部 -->
<header></header>


<!-- 侧边导航 -->
<div class="slide">
    <div id="slide-nav">
        <el-row class="tac">
            <el-col :span="24">
                <el-menu
                        default-active="1"
                        class="el-menu-vertical-demo"
                        @open="handleOpen"
                        @close="handleClose"
                        background-color="#545c64"
                        text-color="#fff"
                        active-text-color="#ffd04b">
                    <el-menu-item index="1" @click="tap">
                        <i class="el-icon-s-data"></i>
                        <span slot="title">动态管理</span>
                    </el-menu-item>
                    <el-menu-item index="2" @click="tap">
                        <i class="el-icon-menu"></i>
                        <span slot="title">新闻管理</span>
                    </el-menu-item>
                    <el-menu-item index="3" @click="tap">
                        <i class="el-icon-video-camera-solid"></i>
                        <span slot="title">视频管理</span>
                    </el-menu-item>
                    <el-menu-item index="4" @click="tap">
                        <i class="el-icon-s-opportunity"></i>
                        <span slot="title">知识管理</span>
                    </el-menu-item>
                </el-menu>
            </el-col>
        </el-row>
    </div>
</div>


<!-- 主区域 -->
<main>
    <!-- 动态管理 -->
    <section id="section1" style="display:none;">
        <h2 class="title">动态管理</h2>
    </section>


    <!-- 新闻管理 -->
    <section id="section2" style="display:none;">
        <h2 class="title">新闻管理</h2>
    </section>


    <!-- 视频管理 -->
    <section id="section3" style="display: block">
        <h2 class="title">视频管理</h2>
        <div id="video-table" class="table">
            <template>
                <el-table
                        :data="videoData"
                        max-height="800"
                        border
                        style="width: 100%">
                    <el-table-column
                            label="编号"
                            width="100">
                        <template slot-scope="scope">
                            <i class="el-icon-video-play"></i>
                            <span style="margin-left: 10px">{{ scope.row.videoId }}</span>
                        </template>
                    </el-table-column>

                    <el-table-column
                            label="名称"
                            min-width="380">
                        <template slot-scope="scope">
                            <span>{{ scope.row.videoName }}</span>
                        </template>
                    </el-table-column>

                    <el-table-column
                            label="链接"
                            min-width="450">
                        <template slot-scope="scope">
                            <span>{{ scope.row.videoUrl }}</span>
                        </template>
                    </el-table-column>

                    <el-table-column label="操作">
                        <template slot-scope="scope">
                            <el-button size="mini" type="danger" @click="deleteVideo(scope.row.videoId)">
                                删除
                            </el-button>
                        </template>
                    </el-table-column>

                </el-table>

                <el-pagination class="pagination"
                               background
                               layout="prev, pager, next"
                               @current-change="page"
                               :total="50">
                </el-pagination>

            </template>
        </div>
    </section>


    <!-- 知识管理 -->
    <section id="section4" style="display:none;">
        <h2 class="title">知识管理</h2>
    </section>

</main>


<!-- 底部 -->
<footer>
    <div>
        <span><a href="https://gitee.com/web-design-hncj/web-design-front" target="_blank">COPYRIGHT 2020 - 网站设计比赛作品</a></span>
        <span><a href="https://github.com/tanyiqu" target="_blank">Tanyiqu</a></span>
        <span><a href="https://gitee.com/system-default" target="_blank">Kaiser</a></span>
    </div>
</footer>


<script src="js/admin.js"></script>
</body>


</html>
